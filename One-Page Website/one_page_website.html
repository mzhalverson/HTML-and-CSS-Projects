<!DOCTYPE html>
<html lang = "en">
	<head>
		<title>The Craft Room | ZechlinSpace</title>
		<meta charset = "utf-8">
	</head>
	
	<body>
	
		<!-- NAV -->
		<div>
			<div>
				<ul>
					<a href="#home" id="link"><li>HOME</li></a>
					<a href="#gallery"><li>GALLERY</li></a>
					<a href="#contact"><li>RESERVATIONS</li></a>
				</ul>
			</div>
		</div>
		<!-- END NAV -->
	
		<!-- HOME -->
		<div id="home">
			<div>
				<div>
					<h1>The Craft Room by ZechlinSpace</h1>
					<p>The area to discuss, learn and view crafts! Have fun!</p>
				</div>
			</div>
		</div>	
		<!-- END HOME -->
		
		<!-- GALLERY -->
		<section>
			<div id="gallery">
				<h1>Gallery</h1>
				<div>
					
					<!-- PHOTO-CONTAINER 1 -->
					<div>
						<div>
							<img src="crochet.jpg" alt="Crocheting">
						</div>
					</div>
					<!-- END PHOTO-CONTAINER 1 -->
					
					<!-- PHOTO-CONTAINER 2 -->
					<div>
						<div>
							<img src="cross_stitch.jpg" alt="Cross Stitching">
						</div>
					</div>
					<!-- END PHOTO-CONTAINER 2 -->
					
					<!-- PHOTO-CONTAINER 3 -->
					<div>
						<div>
							<img src="sewing.jpg" alt="Sewing">
						</div>
					</div>
					<!-- END PHOTO-CONTAINER 3 -->
					
					
				</div>
			</div>
		</section>
		<!-- END GALLERY -->
		
		<!-- CONTACT -->
		<section>
			<div id="contact">
				<div>
					<h1>Contact Me</h1>
					<div>
						<p>
							If you would like something I made or just want to talk to me about crafts fill in this form!
						</p>
						<div>
							<form action="" method="post">
								<input class="rsvp" type="text" value="First Name">
								<input class="rsvp" type="text" value="Last Name">
								<input class="rsvp" type="text" value="Email Address">
								<input class="rsvp" type="text" value="Phone Number">
								<div>
									<input type="submit" value="Submit">
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</section>
		<!-- END CONTACT -->
		
		<!-- FOOTER -->
		<div>
			ZechlinSpace &nbsp;|&nbsp; &copy; 2019
		</div>
		<!-- END FOOTER -->
		
	</body>
</html>
